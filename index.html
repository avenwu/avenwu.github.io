---
layout: default
---

<div class="forFlow">
  <br></br>
  {% for post in site.posts %}
    <div class="day">    
      <div class="postTitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
      <div class="postCon">
		<div class="c_b_p_desc">
        {{ post.content | strip_html | truncate:256}}
		<a href="{{ site.baseurl }}{{ post.url }}" class="c_b_p_desc_readmore">阅读全文</a>
		</div>
      </div>
	  <div class="clear"></div>
	  <div class="postDesc">
	  posted @ {{post.date | date:"%Y-%m-%-d"}} by Aven Wu
	  </div>
	  <div class="clear"></div>
    </div>
  {% endfor %}
</div>
